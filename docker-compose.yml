version: "3.9"

services:
  web:
    build: .
    container_name: django_web
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis
      - memcached

  redis:
    image: redis:7.2
    container_name: redis
    ports:
      - "6379:6379"

  memcached:
    image: memcached:1.6
    container_name: memcached
    ports:
      - "11211:11211"
